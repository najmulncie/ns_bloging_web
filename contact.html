    <!-- menusection START-->
    <div class="full_wrapper nav_bg">
        <div class="wrapper">
            <div class="menu_section">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>

                </div>
                <div class="all_contact_content clear">

                        <tr>
                            <td>Name</td>
                            <td><input type="text" class="same_input" placeholder="Type your name"></td>
                        </tr>
                        <tr>
                            <td>Email</td>

                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" class="same_input" placeholder="enter your password"></td>
                        </tr>
                        <tr>
                            <td>Chose country</td>

                                <option value="">Afganistan</option>
                            </select></td>
                        </tr>
                        <tr>

                    </table>
